name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --build-arg NUGET_USERNAME=gzileni --build-arg NUGET_PWD=${{ secrets.GITHUB_TOKEN }} --tag emp/ecosensor:$(date +%s)
